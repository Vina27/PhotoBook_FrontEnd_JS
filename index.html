<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Photo Book</title>
  <script defer type="text/javascript" src="src/index.js"></script>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="book-header">
       <h1>Photo Book</h1>
      </div>

      <div class="container">
        <form class="add-photo-form">
          <h3>Add a Photo!</h3>
  
          <input
            type="text"
            name="description"
            value=""
            placeholder="Enter description..."
            class="input-text"
          />
          <br />
          <input
            type="text"
            name="image"
            value=""
            placeholder="Enter a photo image URL..."
            class="input-text"
          />
          <br />
          <input
            type="submit"
            name="submit"
            value="Add photo"
            class="submit"
          />
        </form>
      </div>
      <p style="text-align:center">
        <button id="new-photo-btn">Add Photo</button>
      </p>
  
      <div id="photo-collection"></div>
</body>
</html>
